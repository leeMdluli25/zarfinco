  <img class = "img1" src="img1.jpeg" alt="Zarfinco">

    <section class="register-form">

      <h2>Create Your Account</h2><br><br>

      <form action="connect.php" method="post">
        
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="First name" id="firstname" name="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Last name" id="lastname" name="lastname" required>
        <label for="email" >Email:</label>

        <label for="username">Username:</label>

        <label for="password">Password:</label>
        <input type="password" placeholder="Create password" id="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" placeholder="Confirm password" id="confirm_password" name="confirm_password" required><br><br>
        <button type="submit">Register</button>
      </form>

      <p>Already have an account? <a href="index.html">Log In</a></p>
